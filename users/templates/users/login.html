{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
    body {
    background-color: cyan;
    }
</style>
<body>
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>Log In</h2>
        </div>
        <form method="post">
            {% csrf_token %}
                {{ form|crispy }}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
</body>
</html>
