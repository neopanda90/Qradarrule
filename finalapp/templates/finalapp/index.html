<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>
</head>
<body>
<h3> Rule </h3>

        <th> ID </th>
        <th> Log Source </th>
        <th> Rule Name </th>
        <th> Condition </th>

{% endfor %}
</table>
